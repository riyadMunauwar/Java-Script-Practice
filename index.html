<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Budget Calculator</title>
</head>
<body>

    <div class="section">
        <div class="budget__box">
            <div class="budget__total">
                $1000
            </div>
            <div class="budget__expanse">
                $600
            </div>
            <div class="budget__input">
                <select class="input__type form-control" name="cars" id="cars">
                    <option value="+">+</option>
                    <option value="-">-</option>
                  </select>
                <input class="input__description form-control" placeholder="Description" type="text">
                <input class="input__value form-control" placeholder="value" type="text">
                <button class="input__button btn w-100 btn-success">Add</button>
            </div>
        </div>
    </div>



    <!--Expanse List Section-->
    <div class="container mt-3">
        <div class="row">

            <div class="col-md-6">
                <h2>Income List</h2>

                <!--Income List-->
                <table id="row" class=" table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Percentage</th>
                      </tr>
                    </thead>
                    <tbody class="income__list">
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td scope="col"><button class="btn btn-danger delete__income">Delete</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>


            <div class="col-md-6">
                <!--Expanse List-->
                <h2>Expnase List</h2>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Description</th>
                        <th scope="col">Value</th>
                        <th scope="col">Percentage</th>
                      </tr>
                    </thead>
                    <tbody class="expanse__list">
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td scope="col"><button class="btn btn-danger delete__expanse">Delete</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>


        </div>
    </div>
    

    <script type="module" src="app.js"></script>
    <script type="module" src="helper.js"></script>
</body>
</html>
